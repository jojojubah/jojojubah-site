<!DOCTYPE html>
<!-- 
    MAIN WEBSITE GAME PAGE - Located at /game.html
    This is the styled wrapper that loads the WASM game from /game/ subdirectory
    Part of the main JojoJubah website
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>₿itcoin Runner - JojoJubah</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Theme loading script -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme-preference');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        body[data-theme="dark"] {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
            z-index: 10;
        }

        .game-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4a, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .controls-info {
            font-size: 1rem;
            opacity: 0.8;
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        #game-container {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
        }

        canvas {
            display: block;
            background: #000;
            max-width: 100vw;
            max-height: 70vh;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            z-index: 20;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(0,0,0,0.3);
            color: white;
            border: 2px solid rgba(255,255,255,0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 30;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid rgba(220, 53, 69, 0.5);
            color: #ff6b7a;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .game-header {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Home</a>
    
    <div class="game-header">
        <h1 class="game-title">₿itcoin Runner</h1>
        <p class="game-subtitle">Collect coins, avoid obstacles, and reach new heights!</p>
        <div class="controls-info">
            <strong>Controls:</strong> Press SPACE or tap to jump • Double jump enabled!
        </div>
    </div>

    <div id="game-container">
        <canvas id="glcanvas" width="800" height="600"></canvas>
        <div class="loading-screen" id="loading">
            <div class="loading-spinner"></div>
            <div>Loading Bitcoin Runner...</div>
            <div style="font-size: 1rem; margin-top: 0.5rem; opacity: 0.8;">
                Powered by Rust + WebAssembly
            </div>
        </div>
    </div>

    <div id="error-container"></div>

    <script>
        function initGame() {
            try {
                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
                
                // Load the HTML/CSS/JS Bitcoin Runner game
                const gameContainer = document.getElementById('game-container');
                gameContainer.innerHTML = `
                    <iframe 
                        src="game/simple-game.html" 
                        width="800" 
                        height="600" 
                        style="border: none; display: block; background: black;"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                `;
                
                console.log('Bitcoin Runner loaded via iframe');
                
            } catch (error) {
                console.error('Failed to load game:', error);
                
                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
                
                // Show error message
                const errorContainer = document.getElementById('error-container');
                errorContainer.innerHTML = `
                    <div class="error-message">
                        <h3>Game Loading Error</h3>
                        <p>Unable to load the Bitcoin Runner game.</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p style="margin-top: 1rem;">
                            <a href="game/index.html" target="_blank" style="color: #ffd700;">
                                → Try opening the game directly
                            </a>
                        </p>
                    </div>
                `;
            }
        }

        // Start loading when page loads
        initGame();

        // Handle theme switching
        function updateTheme() {
            const savedTheme = localStorage.getItem('theme-preference');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
            }
        }

        // Listen for theme changes
        window.addEventListener('storage', updateTheme);
        
        // Update theme on page load
        updateTheme();
    </script>
</body>
</html>
